<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>regex</title>
</head>
        <h1>Regex</h1>
        <p><b> Given Input <br><br>
                Regex:{{r}} <br><br>
                String:{{s}}
            </b>
        </p>
        {% if match|length %}
        <h2>Match Found</h2>
        <b>
        <p>
            Number of string characters matches : {{count}} <br><br>
            {% else %}
            <h2>Match not found</h2>
            {% endif %}
        </p>
        </b>

</body>
</html>
